<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .yeardiv{
            margin-left: 7%;
        }
        .btn{
            margin-left: 5%;
        }
        #form{
            margin-top: 10%;
            text-align: center;
        }
    </style>
    
    <form id="form" name="form" action="#" method="post">
        <h1>Bang tinh diem</h1>
        <label>Semester 1:  </label>
        <input type="text" id="s1">
        <br>
        <br>
        <label>Semester 2: </label>
        <input type="text" id="s2">
        <br>
        <br>
        <div class="yeardiv">
            <label>Year:</label>
            <select id="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <br>
        <label>Summary:</label>
        <input type="text" id="str_a">
        <p id="display"></p>
        <br>
        <br>
        <div class="btn">
        <input type="button" name="btn" onclick="functionok()" value="ok">
        <input type="button" name="btncancle" onclick="functioncan()" value="Cancle">
        </div>
        <p id="display"></p>
    </form>
    <script>
        function functionok(){
            var s1 = parseInt(document.getElementById("s1").value);
            var s2 = parseInt(document.getElementById("s2").value);
            var year = parseInt(document.getElementById("year").value);
            var result; 
            // var y = document.getElementById("year");
            // var value = y[y.selectedIndex].value;
            // if (value=1){
            //     result=((s1+(s2*3))/3);
            // }else if (value=2){
            //     result=((s1+(s2*3))/4);
            // }else if (value=3){
            //     result=((s1+(s2*3))/5);
            // }
            switch (year) {
                case 1:
                    result=(s1+(s2*2))/3;
                    break;
                case 2:
                    result=((s1*2)+(s2*3))/5;
                    break;
                case 3:
                    result=((s1*3)+(s2*4))/7;
                    break;
            }
            document.getElementById('str_a').value=result;
            if (result>=9 && result<=10){
                document.getElementById("display").innerHTML="Hoc sinh gioi";
                document.getElementById("display").style.color="red"
            }else if (result>=7 && result<9){
                document.getElementById("display").innerHTML="Hoc sinh kha";
                document.getElementById("display").style.color="blue"
            }else if (result>=4 && result<7){
                document.getElementById("display").innerHTML="Hoc sinh trung binh";
                document.getElementById("display").style.color="purple"
            }else if (result>=0 && result<4){
                document.getElementById("display").innerHTML="Hoc lai";
                document.getElementById("display").style.color="black"
            }
        }
        function functioncan(){
            document.getElementById("s1").value="";
            document.getElementById("s2").value="";
            document.getElementById("str_a").value=""; 
        }
    </script>
</body>
</html>
